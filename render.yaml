services:
  - type: web
    name: brs-bot-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 2 -b 0.0.0.0:10000 web.app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: brs-bot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: TZ
        value: "Europe/London"

  - type: worker
    name: brs-bot-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker/worker.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: brs-bot-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: TZ
        value: "Europe/London"
      - key: POLL_SECONDS
        value: "20"
      - key: MAX_MINUTES
        value: "120"

databases:
  - name: brs-bot-db
    plan: free
