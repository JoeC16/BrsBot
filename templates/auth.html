<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Auto Tee-Time Booker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1>Auto Tee-Time Booker</h1>
      <p class="sub">Reserve faster. Weâ€™ll auto-retry the moment slots appear.</p>
    </header>

    <section class="forms">
      <!-- Login -->
      <form class="card" method="post" action="{{ url_for('login') }}" autocomplete="on">
        <h2>Login</h2>

        <label for="login_email">Email</label>
        <input id="login_email" name="email" type="email" inputmode="email"
               autocomplete="email" placeholder="name@example.com" required>

        <div class="row">
          <label for="login_password">Password</label>
          <a class="muted small" href="{{ url_for('forgot_password') if 'forgot_password' in globals() else '#' }}">Forgot?</a>
        </div>
        <input id="login_password" name="password" type="password"
               autocomplete="current-password" placeholder="Password" required>

        <button class="primary" type="submit">Continue</button>
      </form>

      <!-- Register -->
      <form class="card" method="post" action="{{ url_for('register') }}" autocomplete="on">
        <h2>Create account</h2>

        <label for="reg_email">Email</label>
        <input id="reg_email" name="email" type="email" inputmode="email"
               autocomplete="email" placeholder="name@example.com" required>

        <label for="reg_password">Password</label>
        <input id="reg_password" name="password" type="password"
               autocomplete="new-password" placeholder="At least 8 characters" required minlength="8">

        <button class="primary" type="submit">Create account</button>
      </form>
    </section>

    <p class="tos small muted">
      By continuing, you agree to <a href="{{ url_for('terms') if 'terms' in globals() else '#' }}">Terms</a>
      &amp; <a href="{{ url_for('privacy') if 'privacy' in globals() else '#' }}">Privacy</a>.
    </p>
  </main>
</body>
</html>
